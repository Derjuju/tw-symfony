imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        name:   tw_session
        save_path: "%kernel.root_dir%/sessions"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        app_front_url:  "%app_front_url%"
        online_mail_dir:  "%online_mail_dir%"
        upload_avatars_dir: "%upload_avatars_dir%"
        upload_avatars_dir_temp: "%upload_avatars_dir_temp%"
        upload_bouteilles_dir: "%upload_bouteilles_dir%"
        upload_bouteilles_dir_temp: "%upload_bouteilles_dir_temp%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    #spool:     { type: memory }
    port:      "%mailer_port%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_auth_mode%"
    
# FOSUser
fos_user:
    db_driver: orm 
    firewall_name: BO
    user_class: AppBundle\Entity\Administrator
    
#Easy Admin
easy_admin:
    entities:
        - AppBundle\Entity\Administrator
        - AppBundle\Entity\Member
        - AppBundle\Entity\Bouteille
        - AppBundle\Entity\TypeAppellation
        - AppBundle\Entity\TypeContenance
        - AppBundle\Entity\TypeCuvee
        - AppBundle\Entity\TypeDeCave
        - AppBundle\Entity\TypeDeVin
        - AppBundle\Entity\TypeDomaine
        - AppBundle\Entity\TypePays
        - AppBundle\Entity\TypeRegion
        - AppBundle\Entity\Bouteille

# KNP Pagniator
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
        
#LIIP RESIZE
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: %kernel.root_dir%/../web
                cache_prefix: uploads/media/cache

    loaders:
        default:
            filesystem:
                data_root: %kernel.root_dir%/../web/

    driver:               gd
    cache:                default
    data_loader:          default
    default_image:        null
    controller:
        filter_action:         liip_imagine.controller:filterAction
        filter_runtime_action: liip_imagine.controller:filterRuntimeAction
    
    filter_sets:        
        bouteille_resize_fiche:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [200, 320], mode: outbound }
        bouteille_resize_cave:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [142, 230], mode: outbound }
        bouteille_resize_messagerie:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [42, 62], mode: outbound }
        avatar_resize_cave:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [170, 170], mode: outbound }
        avatar_resize_header:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [130, 130], mode: outbound }
        avatar_resize_mini:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [65, 65], mode: outbound }
        avatar_resize_messagerie:
            quality: 75
            cache: ~
            filters:
                thumbnail: { size: [75, 75], mode: outbound }
